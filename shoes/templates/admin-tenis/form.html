{% extends 'base_admin.html' %}

{% block main %}
<div style="margin: 40px;">
    <h2> Formul√°rio de Tenis.</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            {{ form.nome }}
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Marca</label>
            {{ form.marca }}
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Valor</label>
            {{ form.valor }}
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Imagem</label>
            {{ form.imagem }}
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
