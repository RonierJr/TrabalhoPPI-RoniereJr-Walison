{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Teko:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
<body>
    <header>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center" style="margin: 0;">
      <li class="nav-item dropdown">
        <a class="dropdown" href="#"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <img style="width: 50px; height: 50px;" src="{% static 'img/menu-suspenso.png' %}" alt="menu">
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Lançamentos</a>
          <a class="dropdown-item" href="#">Marcas</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Sobre Nós</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'administracao' %}">Administração</a>
          
        </div>
      </li>
            <h1><a class="navbar-brand" href="{% url 'index' %}" style="margin-left: 10px;" ><img style="width: 170px; height: 50px;" src="{% static 'img/hype.png' %}" alt="Botina"></a></h1>
      </div>
      <div class="d-flex align-items-center" style="margin-right: 20px;">
        
        <div class="d-flex align-items-center" style="margin-right: 20px; ">
          <form method="GET" action="{% url 'index' %}" autocomplete="off">
                        <div class="input" style="height: 40px; width: 20s0px;" >
                          {{ filter.form.nome.label_tag }}
                          {{ filter.form.nome }}
                        </div>
          </form>
          <style>
            .input input {
                border-radius: 10px; /* Ajuste o raio conforme necessário */
                height: 100%; /* Garante que a altura do input corresponda à altura do contêiner */
                box-sizing: border-box; /* Inclui a borda e o preenchimento no cálculo da largura/altura */
                padding: 5px; /* Adiciona algum preenchimento para melhor aparência */
                border: 1px solid #ccc;
            }
        </style>
        </div>
      <a style="padding: 20px;" href="{% url 'ver_carrinho' %}">
        <img style="width: 50px; height: 50px;" src="{% static 'img/carrinho-de-compras.png' %}" alt="carrinho">
      </a>
      <div style="margin-top: 20px; margin-right: 10px;">
          {% if request.user.is_anonymous %}
          <div style="align-items: center; display: flex; flex-direction: column;">
            <a href="{% url 'account_login' %}">
            <img style="width: 50px; height: 50px;" src="{% static 'img/perfil.png' %}" alt="perfil"></a>
            <a href="" style="text-decoration: none; color: white;">Entrar</a>
          </div>
          {% else %}
          <div>
            <div class="btn-group dropstart">
              <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
                 <div style="align-items: center; display: flex; flex-direction: column;">
                  <a style="text-decoration: none; color: white;" href="{% url 'account_login' %}">
                  <img style="width: 50px; height: 50px;" src="{% static 'img/perfil.png' %}" alt="perfil">
                  <p style="text-decoration: none; color: white;">{{ request.user }}</p>
                </a>
                </div>
              </button>
              <ul class="dropdown-menu">
              <a class="dropdown-item" href="#">Meu Perfil</a>
              <a class="dropdown-item" href="{% url 'ver_todos_pedidos' %}">Meus Pedidos</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Sobre Nós</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'quick_logout' %}">Sair</a>
            </ul>
              
            </div>
          
        </div>
          {% endif %}
    </div>
    </div>
    </nav>
</header>
    
</body>
</html>
